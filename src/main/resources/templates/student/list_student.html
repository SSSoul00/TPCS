<script>
    $(document).ready(function () {
        $.post("../json/studentList.json", function (resp) {
            console.log(resp);
            console.log(resp.data)
            $('.dataTables-example').dataTable({
                'data': resp.data,
                'columns': [
                    {data: null, title: "序号"},
                    {data: 'classname'},
                    {data: 'stuName'},
                    {data: 'birth'},
                    {data: 'phone'},
                    {data: 'email'},
                    {data: 'degree'},
                    {data: 'major'},
                    {data: 'loanDate'},
                    {data: 'loadStatus'},
                    {
                        "data": null, sWidth: "auto", "orderable": false, "render": function (data, type, row) {
                            var id = row.id;
                            var html = "<a class='label label-default' onclick='gotoUpdateStu(" + id + ")'><span class='glyphicon glyphicon-refresh'></span></a>&nbsp &nbsp"
                            html += "<a class='label label-danger' onclick='deleteStu(" + id + ")'><span class='glyphicon glyphicon-trash'></span></a>"
                            // var html = "<a href='#?id=" + id + "' onclick='gotoUpdateStu(" + id + ")' class='btn btn-success btn-xs edit'  data-toggle='modal' data-target='#edit_model'> 编辑 <i class='fa fa-edit'></i></a>&nbsp &nbsp"
                            // html += "<a href='#?id=" + id + "' onclick='deleteStu(" + id + ")'  class='delete btn btn-danger btn-xs' > 注销会员 <i class='fa fa-times'></i></a>"
                            return html;
                        }
                    },
                ],
                createdRow: function (row, data, dataIndex) {
                    $(row).find('td:eq(0)').html(dataIndex + 1);
                },
                // "bSort": false,
                searching: true,
                "bPaginage": true,
                "bAutoWidth": true,
                // lengthChange: false,
                language: {
                    "decimal": "",//小数的小数位符号  比如“，”作为数字的小数位符号
                    "emptyTable": "没有数据哟~~",//没有数据时要显示的字符串
                    "info": "当前 _START_ 条到 _END_ 条 共 _TOTAL_ 条",//左下角的信息，变量可以自定义，到官网详细查看
                    "infoEmpty": "无记录",//当没有数据时，左下角的信息
                    "infoFiltered": "(从 _MAX_ 条记录过滤)",//当表格过滤的时候，将此字符串附加到主要信息
                    "infoPostFix": "",//在摘要信息后继续追加的字符串
                    "thousands": ",",//千分位分隔符
                    "lengthMenu": "每页 _MENU_ 条记录",//用来描述分页长度选项的字符串
                    "loadingRecords": "加载中...",//用来描述数据在加载中等待的提示字符串 - 当异步读取数据的时候显示
                    "processing": "处理中...",//用来描述加载进度的字符串
                    "search": "查找",//用来描述搜索输入框的字符串
                    "zeroRecords": "没有找到",//当没有搜索到结果时，显示
                    "paginate": {
                        "first": "首页",
                        "previous": "上一页",
                        "next": "下一页",
                        "last": "尾页"
                    }
                }
            })
        })

    });
